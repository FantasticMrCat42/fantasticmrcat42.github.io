<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAIS CSHS Landing Page</title>
    <style>
        body {
            background-color: #06171E; /* Set background color of the body */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Set font family */
        }
        
        @font-face {
            font-family: 'Dited';
            src: url('https://dl.dafont.com/dl/?f=dited') format('opentype'); /* Replace 'DITED.OTF' with the actual font file name */
            /* Add more src lines for different file formats like woff, woff2, etc. if available */
        }
        .container {
            max-width: 800px; /* Set maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
            text-align: center; /* Center the content horizontally */
            padding: 20px; /* Add padding to the container */
        }

        .container p {
            text-align: left; /* Align text within the container to the left */
        }

        .container img {
            display: block; /* Make the image a block element */
            margin: 0 auto; /* Center the image horizontally within its container */
            margin-top: 20px; /* Add margin to the top of the image */
        }

        h1 {
            font-family: 'Dited', sans-serif; /* Apply the custom font to the title */
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="WAIS CSHS" width="250" hight="250">
        <center><h1>This is a title with a custom font</h1></center>
        <p>This is a paragraph with the default font.</p>
    </div>
    
</body>
</html>
